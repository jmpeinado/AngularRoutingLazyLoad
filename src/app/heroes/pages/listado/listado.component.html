
<h2>Listado de heroes</h2>
<div class="grid">
    <div *ngFor="let heroe of heroes" class="col-4">
        <div class="bloque">
            <img [src]="heroe.img"
                 [alt]="heroe.nombre"
                 class="img-heroe">
            <label class="label-title">{{heroe.nombre}}</label>
        </div>
    </div>
</div>
